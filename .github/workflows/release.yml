name: SmallRye Release

on:
  pull_request:
    types: [ closed ]
    paths:
      - '.github/project.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-release:
    name: Prepare Release
    if: ${{ github.event.pull_request.merged == true}}
    uses: smallrye/.github/.github/workflows/prepare-release.yml@main
    secrets: inherit

  perform-release:
    name: Perform Release
    needs: prepare-release
    uses: smallrye/.github/.github/workflows/perform-release.yml@main
    secrets: inherit
    with:
      version: ${{needs.prepare-release.outputs.release-version}}

  docs-release:
    runs-on: ubuntu-latest
    needs: prepare-release
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        name: Create GitHub App Token
        with:
          app-id: ${{ vars.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{steps.app-token.outputs.token}}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Configure Git author
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com>'

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: 'maven'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: docs release ${{needs.prepare-release.outputs.release-version}}
        run: |
          cd documentation
          mvn package
          VERSION=${1:-"$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"}
          pipx install pipenv
          pipenv install
          git fetch origin gh-pages --depth=1
          pipenv run mike deploy --config-file=mkdocs.yaml --push --update-aliases "${VERSION}" Latest

  tck-release:
    runs-on: ubuntu-latest
    needs: prepare-release
    steps:
      - name: generate tck report
        run: |
          mvn surefire-report:report
          mv testsuite/tck/target/tck-results.html $GITHUB_WORKSPACE

      - uses: meeDamian/github-release@2.0
        name: upload tck asset to release
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          tag: ${{needs.prepare-release.outputs.release-version}}
          allow_override: true
          gzip: false
          files: tck-results.html

